<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<ul class="list-group">
  <li [class]="getAllClass()" routerLink="">Ana Sayfa</li>
  <br>
  <div class="mb-3">
    <input type="text" [(ngModel)]="filterBrandText" class="form-control" id="filterBrandText" 
    placeholder="Marka adı giriniz">
  </div>
  <div *ngIf="filterBrandText" class="alert alert-success">
      {{filterBrandText}} aradınız
  </div>
    <li (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{brand.brandId}}"
   *ngFor="let brand of brands | brandFilter:filterBrandText"  
    [class]="getCurrentBrandClass(brand)">{{brand.brandName}}</li>
  </ul>

 <h5 *ngIf="currentBrand">{{currentBrand.brandName}} seçtiniz</h5>
